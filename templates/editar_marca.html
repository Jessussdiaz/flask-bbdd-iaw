{% extends "base.html" %}
{% block title %}Editar marca{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm form-card">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">Editar marca</h1>

        <form method="post" novalidate>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la marca</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   required value="{{ marca['nombre'] }}">
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" name="pais"
                   required value="{{ marca['pais'] }}">
          </div>

          <div class="mb-3">
            <label for="anio_fundacion" class="form-label">Año de fundación</label>
            <input type="number" class="form-control" id="anio_fundacion" name="anio_fundacion"
                   value="{{ marca['anio_fundacion'] }}">
          </div>

          <div class="mb-3">
            <label for="logo" class="form-label">Nombre archivo logo (opcional)</label>
            <input type="text" class="form-control" id="logo" name="logo"
                   placeholder="bmw.png"
                   value="{{ marca['logo'] }}">
          </div>

          <div class="d-flex gap-2 justify-content-between">
            <button type="submit" class="btn btn-primary flex-grow-1">Guardar cambios</button>
            <a href="{{ url_for('detalle_marca', marca_id=marca['id']) }}" class="btn btn-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
